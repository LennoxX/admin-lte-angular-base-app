<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">{{pageTitle}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>  
                    <li class="breadcrumb-item"><a routerLink="/aluno">Alunos</a></li>                  
                    <li class="breadcrumb-item active">Formul√°rio</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <form (keydown.enter)="$event.preventDefault()" [formGroup]="resourceForm">
        <div class="card card-outline card-purple">
            <div class="card-body">
                <div class="form-group has-feedback row">
                    <div class="col-sm-4">
                        <input formControlName="nome" type="text" required class="form-control" placeholder="Nome">
                    </div>
                    <div class="col-sm-4">
                        <input formControlName="sobrenome" type="text" required class="form-control"
                            placeholder="Sobrenome">
                    </div>
                    <div class="col-sm-4">
                        <input formControlName="telefone" type="text" required class="form-control"
                            placeholder="Telefone">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success float-right"
                    [disabled]="submittingForm || resourceForm.invalid" (click)="confirm()">Salvar</button>
                <button class="btn btn-danger" [routerLink]="['/aluno']">Cancelar</button>
            </div>
            <div *ngIf="loading" class="overlay">
                <i class="fas fa-2x fa-sync-alt fa-spin"></i>
            </div>
        </div>
    </form>

</div>
