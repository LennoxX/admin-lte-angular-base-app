<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Meu Perfil</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <form (keydown.enter)="$event.preventDefault()" [formGroup]="resourceForm">

        <div class="d-flex justify-content-center">
            <div class="col-sm-6">
                <div class="card card-green card-outline">
                    <div class="card-body box-profile">
                        <div class="text-center">
                            <img class="profile-user-img img-fluid img-circle"
                                [src]="resource?.imagemPerfil != null ? resource.imagemPerfil : 'assets/logo.png'"
                                alt="User profile picture">
                        </div>

                        <h3 class="profile-username text-center">{{resource?.nome | titlecase}}</h3>

                        <p class="text-muted text-center">{{resource?.nivel | titlecase}}</p>

                        <ul class="list-group list-group-unbordered mb-3">

                            <li class="list-group-item">
                                <b>E-mail</b> <a class="float-right">{{resource?.email}}</a>
                            </li>
                            <li class="list-group-item">
                                <b>Telefone</b> <a class="float-right">{{resource?.telefone | number}}</a>
                            </li>
                        </ul>
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-info btn-block"><b>Alterar Dados</b></a>
                            </div>
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-danger btn-block"><b>Alterar Senha</b></a>
                            </div>
                        </div>
                        
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>


        <div *ngIf="loading" class="overlay">
            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
        </div>
    </form>

</div>
